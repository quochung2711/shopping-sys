<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
    <style>
        #clickLabel {
            cursor: pointer;
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <label id="clickLabel">Click Me</label>

    <script>
        var clickCount = 0;
        var clickLabel = document.getElementById("clickLabel");
        clickLabel.addEventListener("click", handleClick);

        function handleClick() {
            clickCount++;

            if (clickCount < 3) {
                clickLabel.textContent = "Clicks: " + clickCount;
            } else {
                clickLabel.textContent = "Done!";
                clickCount = 0;
            }
        }
    </script>
</body>
</html>
